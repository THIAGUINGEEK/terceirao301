<!DOCTYPE html>
<html>
<head>
    <title>Sorteio Camisa 301</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 80%;
        }

        h1 {
            color: #333;
        }

        #aviso {
            font-size: 1.2em;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
        }

        #cronometro {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        @media (max-width: 768px) {
            #aviso {
                font-size: 1em;
                padding: 8px;
            }

            #cronometro {
                font-size: 1.5em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteio Camisa 301</h1>
        <div id="aviso">O sorteio da camisa 301 não iniciou ainda e iniciará em 13 de Maio de 2024, às 14:00.</div>
        <div id="cronometro"></div>
    </div>

    <script>
        const dataLimite = new Date('2024-05-13T14:00:00Z').getTime();

        const atualizaCronometro = () => {
            const agora = Date.now();

            if (agora < dataLimite) {
                const tempoRestante = dataLimite - agora;
                const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

                document.getElementById('cronometro').innerHTML = `${horas}h ${minutos}m ${segundos}s`;
            } else {
                window.location.href = 'termos.html';
            }
        };

        atualizaCronometro();

        const intervalo = setInterval(atualizaCronometro, 1000);
    </script>
</body>
</html>
