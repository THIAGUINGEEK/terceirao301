<!DOCTYPE html>

<html>
<head>
    <title>Sorteio Camisa 301</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 80%;
        }

        h1 {
            color: #333;
        }

        #aviso {
            font-size: 1.2em;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
        }

	#cronometro {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 32px;
        text-align: center;
        background: linear-gradient(45deg, #FF416C, #FF4B2B);
        color: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 20px auto;
    }

        @media (max-width: 768px) {
            #aviso {
                font-size: 1em;
                padding: 8px;
            }

            #cronometro {
                font-size: 1.5em;
                padding: 8px;
            }
        }

        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Botão fechar do modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteio Camisa 301</h1>
        <div id="aviso">O sorteio da camisa 301 não iniciou ainda e iniciará em 23 de Maio de 2024, às 14:00.</div>
        <div id="cronometro"></div>
        <p id="resultado" style="display:none;"></p>
        <button id="adminBtn">Admin</button>
    </div>
	
	

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <button id="confirmar">Confirmar</button>
        </div>
    </div>
	
	

    <script>
	
	const winnerString = localStorage.getItem('winner');

	// Se a variável winner estiver definida, converte-a para um objeto JavaScript
	if (winnerString) {
		const winner = JSON.parse(winnerString);
		const nome = winner.nome;
		const instagram = winner.instagram;
		const numero_camisa = winner.numero_camisa;
		const estilo_camisa_upper = winner.estilo_camisa_upper;

		// Exibe o vencedor
		document.getElementById('resultado').style.display = 'block';
		document.getElementById('resultado').innerHTML = `O vencedor do sorteio é: ${nome}, Instagram: ${instagram}`;
	} else {
		document.getElementById('resultado').style.display = 'block';
		document.getElementById('resultado').innerHTML = 'O sorteio terminou, porém não foi realizado.';
	}
	


	

        const dataLimite = new Date('2024-05-23T14:00:00Z').getTime();
		const dataSorteio = new Date('2024-05-28T00:00:00Z').getTime();

		const atualizaCronometro = () => {
			const agora = Date.now();

			if (agora < dataLimite) {
				const tempoRestante = dataLimite - agora;
				const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
				const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
				const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

				document.getElementById('cronometro').innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
			} else if (agora < dataSorteio) {
			} else {
				document.getElementById('cronometro').style.display = 'none';
				document.getElementById('aviso').style.display = 'none';
				document.getElementById('resultado').style.display = 'block';
			}
		};
		
		const botaoSorteio = document.createElement('button');
		botaoSorteio.innerHTML = 'Ir para o Sorteio';
		botaoSorteio.onclick = function() {
			window.location.href = 'termos.html';
		};
		document.body.appendChild(botaoSorteio);

		const atualizaBotaoSorteio = () => {
			const agora = Date.now();
			if (agora >= dataLimite && agora < dataSorteio) {
				botaoSorteio.style.display = 'block';
				document.getElementById('cronometro').style.display = 'none';
				document.getElementById('aviso').style.display = 'none';
				document.getElementById('resultado').style.display = 'none';
			} else if (agora < dataSorteio) {
				botaoSorteio.style.display = 'none';
				document.getElementById('cronometro').style.display = 'block';
				document.getElementById('aviso').style.display = 'block';
				document.getElementById('resultado').style.display = 'none';
			} else {
				botaoSorteio.style.display = 'none';
				document.getElementById('cronometro').style.display = 'none';
				document.getElementById('aviso').style.display = 'none';
				document.getElementById('resultado').style.display = 'block';
			}
		};

		atualizaBotaoSorteio();
		const intervaloBotao = setInterval(atualizaBotaoSorteio, 1000);


		
		
		
		

        atualizaCronometro();

        const intervalo = setInterval(atualizaCronometro, 1000);

        // Botão Admin
        const modal = document.getElementById('myModal');
        const adminBtn = document.getElementById('adminBtn');
        const span = document.getElementsByClassName('close')[0];
        const confirmarBtn = document.getElementById('confirmar');

        adminBtn.onclick = function() {
            modal.style.display = 'block';
        };

        span.onclick = function() {
            modal.style.display = 'none';
        };

        confirmarBtn.onclick = function() {
            const senha = document.getElementById('senha').value;
            if (senha === 'thiago123') {
				localStorage.setItem('userLoggedIn', true);
                window.location.href = 'Sortear.html';
            } else {
                alert('Senha incorreta!');
            }
        };
		
		// Armazena o URL atual no localStorage
		localStorage.setItem('lastVisitedPage', window.location.href);

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
